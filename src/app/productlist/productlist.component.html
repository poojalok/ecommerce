<!-- furniture.component.html -->
<table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Product Name</th>
        <th>Price</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of furnitureList" (click)="showDetails(item)" [ngStyle]="{'background-color': selectedFurniture === item ? 'red' : 'lightblue'}">
        <td>{{ item.id }}</td>
        <td>{{ item.name }}</td>
        <td>{{ item.price }}</td>
      </tr>
    </tbody>
  </table>
  
  <div *ngIf="selectedFurniture">
    <h2>{{ selectedFurniture.name }} Details</h2>
    <p>{{ selectedFurniture.price }}</p>
    <img *ngIf="selectedFurniture.image" [src]="selectedFurniture.image" alt="{{ selectedFurniture.name }} Image">
  </div>
